{%extends 'base.html'%}
{%block content%}
<div class="mt-3">
    <h2>
        Sign Up for free !!
    </h2>
</div>
<div class="container" >
    {%with messages =  get_flashed_messages()%}
    {% if messages%}
      <div class="alert alert-danger">{{messages[0]}}. go to <a href="{{url_for('auth.login')}}"> login Page</a> </div>
    {%endif%}
    {%endwith%}
</div>
<div class="mx-auto shadow-lg" style="width: 300px;">

    <form class="shadow-lg mb-3 rounded p-4 text-dark" style="background-color: #79DAE8;" method="post" action="/signUp">
        <div class="form-group">
            <label for="name">
                UserName :
            </label>
            <input type="text" name="name" id="name" class="form-control rounded shadow-sm" value="{{request.form['name']}}">
        </div>
        <div class="form-group">
            <label for="email">
                Email Address :
            </label>
            <input type="email" name="email" id="email" class="form-control rounded shadow-sm" value="{{request.form['email']}}"
        </div>
        <div class="form-group">
            <label for="password">
                Password :
            </label>
            <input type="password" name="password" id="password" class="form-control rounded shadow-sm" value="{{request.form['password']}}">
        </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >SignUp</button>
            </div>
    </form>
</div> 
{%endblock%}
