{%extends 'base.html'%}
{%block content%}
<div class="container" >
    {%with messages =  get_flashed_messages()%}
    {% if messages%}
      <div class="alert alert-danger">{{messages[0]}}. go to <a href="{{url_for('auth.login')}}"> login Page</a> </div>
    {%endif%}
    {%endwith%}
</div>
<div class="mx-auto t-20 rounded shadow-lg mb-2 p-4 text-dark" style="width: 200px;background-color: #79DAE8;margin-top: 30px;">

    <form method="post" action="/login">
        <div class="form-group">
            <h4 class="mt-2 mb-2">
                Login
            </h4>
        </div>
        <div class="form-group rounded shadow">
            <input type="Email" id="email" placeholder="Email" name="email" class="form-control form-control-sm " value="{{request.form['email']}}">

        </div>
        <div class="form-group rounded shadow">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" value="{{request.form['password']}}"> 
        </div>
        <div class="form-group ps-3 rounded" style="margin-left: 20px;">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">
                Remember this user
            </label>
        </div>
        <div class="row" style="margin-left: 20px;">
            <div class="col align-items-center">
                <button type="submit" class="form-group rounded align-self-center shadow btn btn-primary">Login</button>
            </div>
        </div>
  
    </form> 

</div>
{%endblock%}
